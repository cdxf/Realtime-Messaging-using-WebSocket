<div class="row">
  <div class="col-sm-8">
    <div class="boderline">
      <div class="headertable">List Chatroom</div>
      <button class="buttonnew" style="vertical-align:middle" ng-click="newroom()"><span> Create New Chatroom </span></button>
      <div class="formnew" ng-show="showform">
        <form role="form">
          <div class="form-group">
            <label>Title:</label>
            <input type="name" class="form-control" placeholder="Enter title of chatroom ">
          </div>
          <button class="buttonsave" style="vertical-align:middle" ng-click="saveroom()"><span> Save </span></button>
        </form>
      </div>
      <table align="center" id="tablecustom">
        <tr>
          <th>Title</th>
          <th>Member</th>
          <th>Message</th>
        </tr>
        <tr>
          <td>
            <a href=""><img class="photouser" width="40" height="40" src="images/image.png"></a>
            <a href="">Hello</a>
            <div>PhuocTran, Monday at 2:00pm</div>
          </td>
          <td>1</td>
          <td>0</td>
        </tr>
        <tr>
          <td>
            <a href=""><img class="photouser" width="40" height="40" src="images/image.png"></a>
            <a href="">GoodBye</a>
            <div>PhuocTran, Monday at 3:00pm</div>
          </td>
          <td>1</td>
          <td>0</td>
        </tr>
        <tr>
          <td>
            <a href=""><img class="photouser" width="40" height="40" src="images/image.png"></a>
            <a href="">See you</a>
            <div>PhuocTran, Monday at 4:00pm</div>
          </td>
          <td>1</td>
          <td>0</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="boderline">
      <div class="headertable">List User Online</div>
      <table align="center" id="tablecustom">
        <tr>
          <td>
            <a href=""><img class="photouser" width="40" height="40" src="images/image.png"><span class="username"> Phuoc Tran</span></a>
            <div>Junior at US</div>
          </td>
        </tr>
        <tr>
          <td>
            <a href=""><img class="photouser" width="40" height="40" src="images/image.png"><span class="username"> Huynh Quang</span></a>
            <div>Junior at US</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
